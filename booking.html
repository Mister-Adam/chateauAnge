    <div id="contenu">

        <h2>Réserver le Château Ange</h1>


    <section>
        <div></div>
    </section>
            
    <form action="">
        <fieldset>
            <div>
                <label for="surname">Prénom:</label>
                <input type="text" id="surname" placeholder="Ex: Jacques" minlength="3" maxlength="20" required>
    
                <label for="name">Nom:</label>
                <input type="text" id="name" minlength="2" maxlength="20" placeholder="Ex: Moineau" required>
            </div>
    
            <div class = "radio">
                <p>Nombres d'invités:</p>
            
                <div>
                    <input type="radio" name="radAnswer" id="smallGroup" checked>
                    <label for="smallGroup">Cinq à Dix Personnes
                </div>
                <div>
                    <input type="radio" name="radAnswer" id="mediumGroup" >
                    <label for="mediumGroup">Dix à Quinze Personnes
                </div>
                <div>
                    <input type="radio" name="radAnswer" id="bigGroup" >
                    <label for="bigGroup">Quinze à Vingt Personnes
                </div>
            </div>
             
            <div>
                <label for="phone">Téléphone:</label>
                <input type="tel" id="phone" placeholder="Ex: 00.11.22.33.44"  required>
            </div>
            <div>
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" placeholder="Ex: monMail@FAI.com" required>
            </div>
    
            <div>
                <label for="date">Choisissez la date de votre venue</label>
                <input type="date" id="date" required>
            </div>
    
            <div>
                <label for="request">Requêtes spécifiques:</label>
                <textarea id="request" placeholder="Ex: Pas de ..." rows="5" "></textarea>
            </div>
    
            <div>
                <input type="submit" value="Envoyer">
                <input type="reset" value="Reset">
            </div>
        </fieldset>
    </form>
    



    </div>
