<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="booking.css">
    <title>Booking</title>
</head>
<body>
    
    <header></header>

    <h1>Réserver le Château Ange</h1>
        
    <form action="">
        <fieldset>
            <div>
                <label for="surname">Prénom:</label>
                <input type="text" id="surname" placeholder="Ex: Jacques" minlength="3" maxlength="20" required>
    
                <label for="name">Nom:</label>
                <input type="text" id="name" minlength="2" maxlength="20" placeholder="Ex: Dubois" required>
            </div>
    
            <div class = "radio">
                <p>Nombres d'invités:</p>
            
                <div>
                    <input type="radio" name="radAnswer" id="smallGroup" checked>
                    <label for="smallGroup">5-10 Personnes
                </div>
                <div>
                    <input type="radio" name="radAnswer" id="mediumGroup" >
                    <label for="mediumGroup">10-15 Personnes
                </div>
                <div>
                    <input type="radio" name="radAnswer" id="bigGroup" >
                    <label for="bigGroup">15-20 Personnes
                </div>
            </div>
             
            <div>
                <label for="phone">Numéro:</label>
                <input type="text" id="phone" placeholder="Ex: 00.11.22.33.44" required>
            </div>
            <div>
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" placeholder="Ex: monMail@FAI.com" required>
            </div>
    
            <div>
                <label for="date">Choisissez la date de votre venue</label>
                <input type="date" id="date" required>
            </div>
    
            <div>
                <label for="request">Requêtes spécifiques:</label>
                <textarea id="request" placeholder="Ex: Pas de ..." rows="5" cols="33"></textarea>
            </div>
    
            <div>
                <input type="submit" value="Envoyer">
                <input type="reset" value="Reset">
            </div>
        </fieldset>
    </form>
    


    <footer></footer>


</body>
</html>
